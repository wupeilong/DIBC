<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>|DEMO_jQuery</title>
	
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />	
	<link rel="stylesheet" href="css/selectmenu.css" type="text/css">
</head>
<body>
	<div class="htmleaf-container">		
		<div class="container">
		

		<div class="row-fluid">
			<h2 class="page-header">1.经典使用场景 <small></small></h2>
            <div class="col-md-12">
                <div class="col-md-6">
                    <p><strong>A</strong>. Select your favorite NBA team:
                        <button type="button" class="btn btn-default" id="demoSingle">Select Team</button>
                    </p>
                    <div class="thumbnail">
                        <img id="nbaTeamLogo">
                        <div class="caption">
                            <p id="nabTeamName"></p>
                        </div>
                    </div>                   
                </div>              
            </div>
		</div>
	
		
	</div>	
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>

    <script type="text/javascript" src="js/selectmenu.min.js" ></script>    
    <script type="text/javascript">
	$(function(){
		var selectMenuData = [
			{id:1 ,name:'Chicago Bulls'},
			{id:2 ,name:'Cleveland Cavaliers'},
			{id:3 ,name:'Detroit Pistons'},
			{id:4 ,name:'Indiana Pacers'},
			{id:5 ,name:'Milwaukee Bucks'},
			{id:6 ,name:'Brooklyn Nets'},
			{id:7 ,name:'Boston Celtics'},
			{id:8 ,name:'New York Knicks'},			
		];
		$('#demoSingle').click(function(){
			$(this).selectMenu({
				showField : 'name',
				keyField : 'id',
				search : true,
				data : selectMenuData,
				eSelect : function(data){
					if(data && data.length > 0){
					console.log(data);
					}
				}
			});
		});		
	});
    </script>
</body>
</html>
