<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="contain">
		<div class="navigation bg-primary">
			<div class="fb padding-side">
				<a href="javascript:history.go(-1)" class="text-white"><i class="fa fa-angle-left"></i></a>
				<a href="" class="text-white"><i class="fa fa-angle-right"></i></a>
			</div>
		</div>
		<main class="main margin-top2">
			<form action="" method="" class="padding-side">
				<ul class="">
					<li>
						<div class="input-group input-group-lg form-group">
						  <span class="input-group-addon border0 clear-bg" id="sizing-addon1">姓&ensp;&ensp;&ensp;名</span>
						  <input type="text" class="form-control box-shadow0" name="account" placeholder="请输入姓名" aria-describedby="sizing-addon1">
						</div>
					</li>
					<li>
						<div class="layui-upload input-group input-group-lg form-group">
						  <!-- <button type="button" class="layui-btn" id="test1">上传图片</button> -->
						  <label for="demo1" class="input-group-addon border0 clear-bg" id="test1">健康证</label>
						  <div class="layui-upload-list">
						    <img class="layui-upload-img" id="demo1">
						    <p id="demoText"></p>
						  </div>
						</div>
					</li>
				</ul>
			</form>
		   <div class="padding-side">
				<button type="button" class="btn btn-success form-control margin-bot">保存</button>
				<button type="button" class="btn btn-danger form-control">退出</button>
		   </div>
		</main>
		<div class="tabBar">
			<ul class="list-unstyled clearfix margin0">
				<li><a href="http://192.168.1.106:8848/wap_MCLZ/home.html"><div><i class="fa fa-home"></i><div>工作台</div></div></a></li>
				<li><a href=""><div><i class="fa fa-user"></i><div>个人中心</div></div></a></li>
			</ul>
		</div>
		<script type="text/javascript">
			layui.use('upload', function(){
			  var $ = layui.jquery
			  ,upload = layui.upload;
			  
			  //普通图片上传
			  var uploadInst = upload.render({
			    elem: '#test1'
			    ,url: 'https://httpbin.org/post' //改成您自己的上传接口
			    ,before: function(obj){
			      //预读本地文件示例，不支持ie8
			      obj.preview(function(index, file, result){
			        $('#demo1').attr('src', result); //图片链接（base64）
			      });
			    }
			    ,done: function(res){
			      //如果上传失败
			      if(res.code > 0){
			        return layer.msg('上传失败');
			      }
			      //上传成功
			    }
			    ,error: function(){
			      //演示失败状态，并实现重传
			      var demoText = $('#demoText');
			      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
			      demoText.find('.demo-reload').on('click', function(){
			        uploadInst.upload();
			      });
			    }
			  });
			});
		</script>
	</body>
</html>
