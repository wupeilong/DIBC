<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>监管人员注册</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8script>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="contain">
		<div class="navigation bg-primary">
			<div class="fb padding-side">
				<a href="javascript:history.go(-1)" class="text-white"><i class="fa fa-angle-left"></i></a>
			</div>
		</div>
		<main class="main margin-top padding-side">
			<form action="" method="" class="clearfix">
				<div class="workmens_info_top margin-bot">
					<div class="input-group form-group fs">
					  <span class="input-group-addon border0 clear-bg"><i class="padding-side05 text-danger vertical-mid">*</i>账&ensp;&ensp;&ensp;&ensp;号</span>
					  <input type="text" class="form-control box-shadow0 border-bottom" name="account" placeholder="请输入账号" aria-describedby="sizing-addon1">
					</div>
					<div class="input-group form-group fs">
					  <span class="input-group-addon border0 clear-bg"><i class="padding-side05 text-danger vertical-mid">*</i>密&ensp;&ensp;&ensp;&ensp;码</span>
					  <input type="password" class="form-control box-shadow0 border-bottom" name="password" placeholder="请输入密码" aria-describedby="sizing-addon1">
					</div>
					<div class="input-group form-group fs">
					  <span class="input-group-addon border0 clear-bg"><i class="padding-side05 text-danger vertical-mid">*</i>确认密码</span>
					  <input type="password" class="form-control box-shadow0 border-bottom" name="repassword" placeholder="请再次输入密码" aria-describedby="sizing-addon1">
					</div>
					<div class="input-group form-group fs">
					  <span class="input-group-addon border0 clear-bg"><i class="padding-side05 text-danger vertical-mid">*</i>姓&ensp;&ensp;&ensp;&ensp;名</span>
					  <input type="text" class="form-control box-shadow0 border-bottom" name="name" placeholder="请输入姓名" aria-describedby="sizing-addon1">
					</div>
					<div class="input-group form-group fs">
					  <span class="input-group-addon border0 clear-bg"><i class="padding-side05 text-danger vertical-mid">*</i>电&ensp;&ensp;&ensp;&ensp;话</span>
					  <input type="text" class="form-control box-shadow0 border-bottom" name="mobile" placeholder="请输入电话" aria-describedby="sizing-addon1">
					</div>
					<div class="input-group form-group fs">
					  <span class="input-group-addon border0 clear-bg"><i class="padding-side05 text-danger vertical-mid">*</i>身份证号</span>
					  <input type="text" class="form-control box-shadow0 border-bottom" name="idCard" placeholder="请输入身份证号" aria-describedby="sizing-addon1">
					</div>
				</div>
				
			</form>
			
			<div class="margin-top2 margin-bot2">
				<button type="button" id="register" class="btn btn-primary form-control">注册</button>
			</div>
		</main>
		<div class="tabBar">
			<ul class="list-unstyled clearfix margin0">
				<li><a href="http://192.168.1.106:8848/wap_MCLZ/home.html"><div><i class="fa fa-home"></i><div>工作台</div></div></a></li>
				<li><a href=""><div><i class="fa fa-user"></i><div>个人中心</div></div></a></li>
			</ul>
		</div>
		<script>
			
			function validate() {
			  var isError=false;
			  var account=$("input[name=account]").val();
			  var password=$("input[name='password']").val();
			  var repassword=$("input[name='repassword']").val();
			  var name=$("input[name='name']");
			  var mobile=$("input[name='mobile']");
			  var idCard=$("input[name='idCard']");
			  var judge = /[a-zA-Z0-9]{6,12}/;
			  var mobileReg = /(^1[3|4|5|7|8|9]\d{9}$)|(^09\d{8}$)/;
			  var nameReg = /^[\u4E00-\u9FA5]{2,4}$/;
			  var idCard_judge=/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
			  if(account=='' || password=='' || repassword=='' || name=='' || mobile=='' || idCard==''){
			  	alert('请完善信息后再进行操作');
				isError=true;
			  }
			  
			  if (!judge.test(account)) {
				  alert("输入的账号不合法")
				// document.getElementById("userNameError").innerHTML = "请输入正确的账号";
				// userNameError.style.border = "1px red soild";
				isError=true;
			  }
			  
			  if (!judge.test(password)) {
				alert("请输入的密码不合法")
				isError=true;
			  }
			  
			  if (password != repassword) {
				alert("两次密码不一致")
				isError=true;
			  }
			  
			  if (!nameReg.test(name)) {
				alert("请输入的姓名不合法")
				isError=true;
			  }
			  
			  if (!mobileReg.test(mobile)) {
				alert("请输入的手机号不合法")
				isError=true;
			  }
			  
			  if (!idCard_judge.test(idCard)) {
				alert("请输入的身份证号不合法")
				isError=true;
			  }
			  
			  if (isError) {
				return false;
			  }
			}
	
			$("#register").click(function() {
				validate();
				
				
				$.ajax({
					url:"",
					type:"post",
					data:$('form').serialize(),
					// data:{'username':username,'password':password},
					dataType:"json",
					success:function(data) {
						console.log(data)
						if (data.code==1) {
							layer.msg(data.msg,{
								icon:1,
								function(){}
							})
							location.href=data.url;
						} else{
							layer.msg(data.msg,{
								icon:2,
								function(){}
							})
						}
						// location.href="{:url('home/common/login')}"
					}
				})
			})
		</script>
	</body>
</html>
